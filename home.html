<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    
    <link rel="stylesheet" href="/home.css"><link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <title>Document</title>
</head>
<nav class="navbar navbar-expand-sm bg-dark">

    <div class="container-fluid">
      <!-- Links -->
      <ul class="navbar-nav">
        <li class="nav-item">
          <a id="home" class="nav-link text-white"></a>
        </li>
       
      </ul>
    </div>
  
  </nav>
<body>
    
    <div>
        <div class="container">
            <div class="row">
                <div class="col-6 text-center mt-5">
    <h3>Input</h3>
    <div class="col-12 border solid border-dark p-3">
    <input type="text" id="inputtext" placeholder="Type Your Text Here"  class="px-5 m-0 p-2" style="width: 85%" height="80%" > 
    <button class="btn btn-success p-2 m-0 text-center" id="clear">Clear</button>
    </div>
                </div>
                
                <div class="col-6 text-center mt-5">
        <h3>Original Cities</h3>
        <div class="col-12 border solid border-dark p-4 bg-light" id="city" >
    <h5 style="color:black;"></h5>
        </div>
    </div>
            </div>
    <div class="row">
        <div class="col-6 text-center mt-5">
    <h3>Buttons</h3>
    <div class="col-12 border rounded border-dark p-5" style="height: 85%;">
    <button class="btn btn-success m-1 px-5" id="addcity">Add City</button>
    
    </div>
        </div>
        <div class="col-6 text-center mt-5">
            <h3>Output/ Result</h3>
            <div class="col-12 border rounded border-dark p-5 text-center" style="height: 85%;" id="output"> 
                
                
                </div>
                <div class="m-3">
                    <button id="clear2" class="btn btn-success">Clear</button>
                </div>
                </div>
    </div>
        </div>
    </div>
    <script src="/script2.js"></script>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>
</html>
